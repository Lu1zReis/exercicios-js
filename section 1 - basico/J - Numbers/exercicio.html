<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Numbers</title>
</head>
<body>

    <h1>O seu número foi <span id="numero-principal">0</span></h1>
    <div id="texto"></div>

    <script>
        const valor = Number(prompt('Digite seu número'));
        // pegando valores direto do html
        const valorPrincipal = document.getElementById("numero-principal"); 
        const texto = document.getElementById("texto"); // pegando o restante dos valores

        valorPrincipal.innerHTML = valor;

        
        texto.innerHTML += `Raiz quadrada: ${valor ** 0.5} <br>`;

        texto.innerHTML += `É inteiro: ${Number.isInteger(valor)} <br>`;

        texto.innerHTML += `É NaN: ${Number.isNaN(valor)} <br>`;

        texto.innerHTML += `Arredondando para baixo: ${Math.floor(valor)}<br>`;

        texto.innerHTML += `Arredondando para cima: ${Math.ceil(valor)}<br>`;

        texto.innerHTML += `Com duas casas decimais: ${valor.toFixed(2)}<br>`;
        
    </script>
</body>
</html>
