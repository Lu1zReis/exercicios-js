<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio String</title>
</head>
<body>
    <script>
        const nome = prompt('Digite o seu nome completo')
        window.document.body.innerHTML = `Seu nome é ${nome}<br>`;

        window.document.body.innerHTML += `Seu nome tem ${nome.length} letra(s)<br>`;

        window.document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]}.<br>`;

        window.document.body.innerHTML += `Primeiro índice da letra a no seu nome? ${nome.indexOf('a')}<br>`; // usando indexOf()
        window.document.body.innerHTML += `Segundo índice da letra a no seu nome? ${nome.lastIndexOf('a')}<br>`; // usando lastIndeOf() 
        window.document.body.innerHTML += `As 3 últimas letras do seu nome são: ${nome.slice(-3)}<br>`;

        window.document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br>`;

        window.document.body.innerHTML += `Seu nome com letras maiúsuclas: ${nome.toUpperCase()}<br>`;

        window.document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br>`;

    </script>
</body>
</html>
