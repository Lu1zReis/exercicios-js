<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria CSS</title>
    <!-- <style> -internal-
        p {
            color: green;
        }
    </style> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tags -->
    <p style="color: red;">Parágrafo Inline</p>
    <p>Páragrafo Internal</p>
    <p>Parágrafo External</p>

    <!-- Classes e id's -->
    <h1 id="titulo-principal">Título de página</h1>
    <p class="meu-paragrafo">Conteudo 1</p>
    <p class="meu-paragrafo">Conteudo 2</p>
    <p class="meu-paragrafo">Conteudo 3</p>

    <!-- Cores -->
    <h1 id="Cores">Cores</h1>
    <p class="cor">Rosa</p>
    <p class="hexa">Hexadecimal</p>
    <p class="rgb">RGB</p>

    <!-- Fontes -->
    <h1 id="fontes">Fontes</h1>
    <p class="serifada">Fonte serifada</p>
    <p class="sem-serifa">Sem serifa</p>
    <p class="mono-espacada">Mono espacada</p> 
    
    <!-- Links -->
    <div>
        <a href="https://www.google.com" class="link">Link 1</a>
    </div>

    <!-- Display -->
    <h1>Div & Span (Display)</h1>
    <div class="emLinha"></div> <!-- Quebra linha-->
    <div class="emLinha"></div>
    <span class="bloco">Bloco</span> <!-- Fica em linha -->
    <span class="bloco">Bloco</span>

    <!--Elemento Fixo-->
    <div class="elemento-fixo">Este elemento estará fixo</div>

</body>
</html>
