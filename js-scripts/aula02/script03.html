<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 15pt arial;
        }
    </style>
</head>
<body>
    <script>
        var n = prompt('Digite seu nome')
        document.write(`<p>O nome ${n} tem ${n.length} letras</p>`)
        document.writeln(`<p>O seu nome com todas letras em maiúscula ${n.toUpperCase()}</p>`)
        document.writeln(`<p>O seu nome com todas letras em minúscula ${n.toLowerCase()}</p>`)
    </script>
</body>
</html>
